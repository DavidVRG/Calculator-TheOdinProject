<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <h2>Calculator</h2>
            <div class="display">
                <div class="calc">458.000 + 12.000</div>
                <div class="amount">= 470.000</div>
            </div>
            <div class="calc-event-ui">
                <div class="left-numbers">
                    <div class="number" data-id="1">1</div>
                    <div class="number" data-id="2">2</div>
                    <div class="number" data-id="3">3</div>
                    <div class="number" data-id="4">4</div>
                    <div class="number" data-id="5">5</div>
                    <div class="number" data-id="6">6</div>
                    <div class="number" data-id="7">7</div>
                    <div class="number" data-id="8">8</div>
                    <div class="number" data-id="9">9</div>
                </div>
                <div class="right-operators">
                    <div class="operator" data-id="sub">-</div>
                    <div class="operator" data-id="sum">+</div>
                    <div class="operator" data-id="multiply">*</div>
                    <div class="operator" data-id="div">/</div>
                    <div class="operator" data-id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <h3>Copyright @ 2022 DavidVRG</h3>
    </footer>

    <script src="script/app.js"></script>
</body>
</html>
